name: RetroTrace Taiwan Daily Check

on:
  schedule:
    # 台灣時間週一至週五 13:30 執行 (UTC 05:30)
    - cron: '30 5 * * 1-5'
  workflow_dispatch: # 允許你手動點擊按鈕執行測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安裝必要套件
        run: |
          pip install -r requirements.txt

      - name: 執行回檔監控
        env:
          # 從 GitHub Secrets 讀取變數
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python retro_trace_github.py
